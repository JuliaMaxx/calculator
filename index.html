<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="calc.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="main">
    <div id="calculator-box">
      <div id="calculator-display">
        <div class="calculation"></div>
        <div class="calculation-result"></div>
      </div>
      <div id="grid">
        <button id="clear" class="delete">C</button>
        <button id="delete" class="delete">DEL</button>
        <button class="other">()</button>
        <button class="btn operator">รท</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">x</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>
        <button class="sign other">+/-</button>
        <button class="btn number">0</button>
        <button class="btn other">.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
