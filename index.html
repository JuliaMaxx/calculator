<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="calc.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="main">
    <div id="calculator-box">
      <div id="calculator-display">
        <div class="calculation"></div>
        <div class="current-number"></div>
        <div id="message"></div>
      </div>
      <div id="grid">
        <button id="delete" class="delete with-icon">
          <img src="icons8-backspace-50 (2).png"></button>
        <button id="clear" class="delete">C</button>
        <button class="history with-icon">
          <img src="icons8-history-48.png"></button>
        <button data-digit="^" class="operator">x<sup>y</sup></button>
        <button id="square-root"data-digit="√" class="other">√</button>
        <button data-digit="!" class="other">!</button>
        <button data-digit="%" class="other">%</button>
        <button data-digit="÷" class="btn operator">÷</button>
        <button data-digit="7" class="btn number">7</button>
        <button data-digit="8" class="btn number">8</button>
        <button data-digit="9" class="btn number">9</button>
        <button data-digit="x" class="btn operator">x</button>
        <button data-digit="4" class="btn number">4</button>
        <button data-digit="5" class="btn number">5</button>
        <button data-digit="6" class="btn number">6</button>
        <button data-digit="-" class="btn operator">-</button>
        <button data-digit="1" class="btn number">1</button>
        <button data-digit="2" class="btn number">2</button>
        <button data-digit="3" class="btn number">3</button>
        <button data-digit="+" class="btn operator">+</button>
        <button class="sign other">+/-</button>
        <button data-digit="0" class="btn number">0</button>
        <button data-digit="." class="btn number">.</button>
        <button class="equal">=</button>
        <button data-digit="3.14159" class="other number">π</button>
        <button data-digit="2.71828" class="other number">e</button>
        <button data-digit="log" class="other">log</button>
        <button data-digit="ln" class="other">ln</button>
      </div>
    </div>
  </div>
</body>
</html>
