<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9 user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icons/calculator_1325970.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="scripts/calc.js" defer></script>
  <script src="scripts/single-val-op.js"defer></script>
  <script src="scripts/themes.js" defer></script>
  <script src="scripts/history.js" defer></script>
  <script src="scripts/sound.js"defer></script>
  <title>Calculator</title>
</head>
<body class="pink">
  <audio id="click-sound" preload="auto">
    <source src="sounds/click-21156.mp3" type="audio/mpeg">
  </audio>
  <div id="main">
    <div class="theme-buttons">
      <button id="pink-theme" class="on"></button>
      <button id="blue-theme"></button>
      <button id="orange-theme"></button>
      <button id="sound-switch" class="on">
        <img src="icons/icons8-sound-32 (1).png"></button>
    </div>
    <div id="calculator-box" class="pink">
      <div id="history-box" class="pink">
        <div class="history-wrapper pink">
          <div class="history-heading">History</div>
          <div class="history-buttons pink">
            <button id="delete-history">
              <img src="icons/icons8-garbage-24.png"></button>
            <button id="close-history">X</button>
          </div>
        </div>
        <hr>
        <div class="history-main" class="pink"></div>
      </div>
      <div id="calculator-display" class="pink">
        <div class="calculation"></div>
        <div class="current-number"></div>
        <div id="message"></div>
      </div>
      <div id="grid" class="pink">
        <button id="delete" class="delete with-icon">
          <img src="icons/icons8-backspace-50 (2).png"></button>
        <button id="clear" class="delete">C</button>
        <button class="history with-icon">
          <img src="icons/icons8-history-48.png"></button>
        <button data-digit="^" class="operator">x<sup>y</sup></button>
        <button id="square-root" data-digit="√" class="other">√</button>
        <button id="factorial" data-digit="!" class="other">!</button>
        <button id="percent" data-digit="%" class="other">%</button>
        <button data-digit="÷" class="operator">÷</button>
        <button data-digit="7" class="number">7</button>
        <button data-digit="8" class="number">8</button>
        <button data-digit="9" class="number">9</button>
        <button data-digit="x" class="operator">x</button>
        <button data-digit="4" class="number">4</button>
        <button data-digit="5" class="number">5</button>
        <button data-digit="6" class="number">6</button>
        <button data-digit="-" class="operator">-</button>
        <button data-digit="1" class="number">1</button>
        <button data-digit="2" class="number">2</button>
        <button data-digit="3" class="number">3</button>
        <button data-digit="+" class="operator">+</button>
        <button class="sign other">+/-</button>
        <button data-digit="0" class="number">0</button>
        <button data-digit="." class="number">.</button>
        <button class="equal">=</button>
        <button data-digit="3.14159" class="other number">π</button>
        <button data-digit="2.71828" class="other number">e</button>
        <button id="logarithm" data-digit="log" class="other">log</button>
        <button id="natural-logarithm" data-digit="ln" class="other">ln</button>
      </div>
    </div>
  </div>
</body>
</html>
